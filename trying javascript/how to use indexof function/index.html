<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>

  <div>Email-address<input id='demo1' type='text' value=''/></div>
  <div><input id='but' type='button' value='click'></div>
  <div id='result'></div>

<script type="text/javascript">
	function myFunction(){
  var address = document.getElementById('demo1').value;
  // console.log(address)
  var result = address.substring(0,address.indexOf('@'));
  // console.log(result)
  document.getElementById('result').innerHTML=result;
}

document.getElementById('but').addEventListener('click', function(){
  myFunction();
  // document.getElementById('result').innerHTML=result;
});

</script>

</body>
</html>
