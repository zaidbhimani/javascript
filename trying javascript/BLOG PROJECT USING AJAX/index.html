<!DOCTYPE html>
<html>

<head>
    <link rel='stylesheet' href='custom.css' />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="full-container">
        <h1>BLOG PROJECT</h1>
        <div class="col-md-6">
            <div class="display-container">
                <ul class="listgroup">
                    <!-- <div class="blog-wrapper">	
		<div class="posted-title">animals are best friend</div>
		<div class="posted-description">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged</div>
		</div>	 -->
                </ul>
            </div>
        </div>
        <div class="col-md-6">
            <div class="post-container">
                <h6>TITLE</h6>
                <div class="input-tag-container">
                    <input class="title-input-tag" style="width:100%;height:2.5vw;" type="text" value="">
                </div>
                <H6>DESCRIPTION</H6>
                <div class="input-tag-container" style="width:65%;">
                    <textarea class="description-input-tag" style="width:100%;height:10vw;" type="text" value="" /></textarea>
                </div>
                <div class="button-wrapper">
                    <button class="post-button" style="width: 100%;">POST</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script id=blog-container type="text/x-handlebars-template">
        <div class="blog-wrapper" style="clear:both;" id={{id}}>
            <div class="posted-title">{{title}}</div>
            <div class="posted-description">{{description}}</div>
            <span>...see more</span>

        </div>
    </script>
    <script src="custom.js"></script>
</body>

</html>
